  <body>
    <div class="container-fluid d-flex bg-secondary  justify-content-evenly">
      <img src="images/gbpuat.png" class="img-fluid flex-start" alt="" />
      <h1 class="display-5 text-white my-auto">
        GBPUAT STUDENT DATABASE SYSTEM
      </h1>
      <button class="btn px-3 view bg-primary text-white h-50 my-auto">
        View
      </button>
      <button class="btn px-3 bg-success text-white create h-50 my-auto">
        Create
      </button>
      <button class="btn px-3 bg-danger text-white clear h-50 my-auto">
        Clear All
      </button>
    </div>

    <div class="formAlignment">
    <div class="form h-75 w-100 hidden">
      <form class="text-white" id="myForm">
        <label class="d-block" for="student-firstname">FIRST NAME</label>
        <input
          type="text"
          name="student-firstname"
          required
          id="student-firstname"
        />
        <label class="d-block" for="student-lastname">LAST NAME</label>
        <input
          type="text"
          name="student-lastname"
          required
          id="student-lastname"
        />
        <label class="d-block" for="student-id">ID NUMBER </label
        ><input type="text" name="student-id" id="student-id" required />
        <label class="d-block" for="student-department">DEPARTMENT </label
        ><input
          type="text"
          name="student-department"
          id="student-department"
          required
        />
        <label class="d-block" for="student-section">SECTION</label
        ><input
          type="text"
          name="student-section"
          id="student-section"
          required
        />
        <label class="d-block" for="student-year">YEAR </label
        ><input type="number" name="student-year" id="student-year" required />
        <button type="submit" class="btn btn-outline-info confirm d-block my-3">
          CONFIRM
        </button>
      </form>
    </div>
  </div>
    <div class="options hide text-white hidden">
      <ul class="text-decoration-none list-group w-25">
        <button class="btn list-group-item">Home</button>

        <button class="list-group-item">Transactions</button>
        <button class="list-group-item">Books</button>
        <button class="list-group-item">Category</button>
